<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="side-bar">
        <div class="side-bar-item sd-btn login-btn">LOG IN</div>
        <div class="side-bar-item sd-btn subscribe-btn">SUBSCRIBE</div>
        <div class="side-bar-item post">
          <img src="img/decorate your home.png" />
          <h2>Decorate your home for Halloween</h2>
        </div>
        <hr />
        <div class="side-bar-item post">
          <img src="img/diy halloween costumes.png" />
          <h2>DIY Halloween costumes</h2>
        </div>
      </div>
      <div class="main">
        <div class="main-item main-post">
          <img src="img/movies to watch halloween.png" />
          <div class="post-details">
            <span class="post-date">
              <h2>31</h2>
              <h3>Oct</h3>
            </span>
            <span class="post-description">
              <h2>THE 5 BEST MOVIES TO WATCH ON HALLOWEEN</h2>
              <p>by <span class="post-author-name">Nora Johnson</span></p>
            </span>
          </div>
        </div>
        <div class="main-item main-category">CATEGORIES</div>
      </div>
    </div>
  </body>
</html>
