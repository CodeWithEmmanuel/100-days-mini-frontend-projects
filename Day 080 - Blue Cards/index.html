<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blue Cards</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="column left-column">
        <div class="left-column-item places">
          <span>
            <h2>86 places</h2>

          </span>
          <img src="img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" />
        </div>
        <div class="left-column-item home">
          <h2>Home and work</h2>

          <div>
            <img src="img/home_FILL0_wght400_GRAD0_opsz24.svg" />
            <a href="#">Add your home address</a>
            <img src="img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" />
          </div>

          <div>
            <img src="img/computer_FILL0_wght400_GRAD0_opsz24.svg" />
            <a href="#">Add your work address</a>
            <img src="img/arrow_forward_ios_FILL0_wght400_GRAD0_opsz24.svg" />
          </div>
        </div>
      </div>
      <div class="column right-column">
        <img src="img/romania-norway.png" />
        <h2>Romania and Norway</h2>
        <p>Mar 18 - 31, 2018</p>
        <span>View trips</span>
      </div>
    </div>
  </body>
</html>
