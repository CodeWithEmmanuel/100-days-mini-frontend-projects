<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <p>
        You have completed <span id="progress-percent">10%</span> of this course
      </p>
      <progress id="course-progress" min="0" max="100" value="10"></progress>
      <div><button id="continue-btn">Continue</button></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
