<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-pic">
        <img src="images/person1.png" />
      </div>
      <div class="profile-details">
        <span class="name">
          <h2>Alejandro Burton</h2>
          <p>@sallytheramos</p>
        </span>
        <span class="location">
          <img src="images/location_on_FILL0_wght200_GRAD0_opsz24.svg" />
          <p>San Francisco</p>
        </span>
      </div>
      <div class="line"></div>
      <div class="follow">
        <span class="followers-icon">
          <img src="images/person2.png" />
          <img src="images/person3.png" />
          <img src="images/person4.png" />
        </span>
        <p>Followed by <span>3 people</span> you follow</p>
        <button>Follow</button>
      </div>
    </div>
  </body>
</html>
