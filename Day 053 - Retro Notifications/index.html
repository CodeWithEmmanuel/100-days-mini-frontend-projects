<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Notifications</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="content">
      <div class="notifications-header">
        <h2>NOTIFICATIONS</h2>
        <div class="header-shape"></div>
        <div class="notification-icons">
          <span class="message">
            <img id="m-img" src="images/chat_FILL1_wght400_GRAD0_opsz24.svg" />
          </span>
          <span class="bell">
            <img
              id="b-img"
              src="images/notifications_FILL1_wght400_GRAD0_opsz24.svg"
            />
            <span class="total-notifications">97</span>
          </span>
        </div>
      </div>
      <div class="notifications-content">
        <div class="notification-item">
          <img src="images/person_add_FILL1_wght400_GRAD0_opsz24.svg" />
          <h2>Friend requests</h2>
          <span>23</span>
        </div>

        <div class="notification-item">
          <img src="images/sms_FILL1_wght400_GRAD0_opsz24.svg" />
          <h2>Comments</h2>
          <span>14</span>
        </div>

        <div class="notification-item">
          <img src="images/grade_FILL1_wght400_GRAD0_opsz24.svg" />
          <h2>Favorites</h2>
          <span>11</span>
        </div>

        <div class="notification-item">
          <img src="images/visibility_FILL1_wght400_GRAD0_opsz24.svg" />
          <h2>Visitors</h2>
          <span>49</span>
        </div>
      </div>
    </div>
  </body>
</html>
