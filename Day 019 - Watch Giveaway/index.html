<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Watch Giveaway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="giveaway-tag">GIVEAWAY</div>

      <div class="content">
        <h2>SMARTWATCH 2 WRIST STRAP SE20</h2>
        <p>
          The world's first Android compatible SmartWatch with One-touch NFC
        </p>
        <h3>ENDS IN:</h3>
      </div>

      <div class="countdown">
        <div class="hours">
          <div class="hours-number">
            <div id="hour-one">1</div>
            <div id="hour-two">9</div>
          </div>
          <div class="hours-text">HOURS</div>
        </div>
        <div class="separator">:</div>
        <div class="minutes">
          <div class="minutes-number">
            <div id="minute-one">2</div>
            <div id="minute-two">5</div>
          </div>
          <div class="minutes-text">MINUTES</div>
        </div>
        <div class="separator">:</div>
        <div class="seconds">
          <div class="seconds-number">
            <div id="second-one">3</div>
            <div id="second-two">3</div>
          </div>
          <div class="seconds-text">SECONDS</div>
        </div>
      </div>

      <div class="action-btn">
        <button>Make It Yours</button>
      </div>

      <div class="giveaway-item">
        <img src="images/1276-4020_1_LargeProductImage-removebg-preview.png" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
