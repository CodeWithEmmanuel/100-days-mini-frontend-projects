<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">
        <img src="images/e-business.png" />
        <div class="course-data">
          <h2>45%</h2>
          <p>BOOKED</p>
        </div>
      </div>
      <div class="main">
        <div class="details">
          <h2>
            Building a successful<br />
            e-business
          </h2>
          <p>
            Learn how using computer and internet technology can facilitate a
            business to successfully build an online e-business.
          </p>
        </div>
        <div class="timer">
          <h2>Time Remaining</h2>

          <div class="timer-numbers">
            <div>
              <span id="days">2</span>
              <p>Days</p>
            </div>
            <div>
              <span id="hours">14</span>
              <p>Hours</p>
            </div>
            <div>
              <span id="minutes">53</span>
              <p>Minutes</p>
            </div>
            <div>
              <span id="seconds">26</span>
              <p>Seconds</p>
            </div>
          </div>
        </div>
      </div>
      <div class="footer"><p>Take Course</p></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
