<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Movie Ad</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="images/arrow_back_ios_FILL0_wght400_GRAD0_opsz24.svg" />
        <h2>In Theatres</h2>
        <img src="images/menu_FILL0_wght400_GRAD0_opsz24.svg" />
      </div>
      <div class="content">
        <div class="movie-title">
          <p>Wonder Woman</p>
          <span>8.1</span>
        </div>
        <div class="movie-trailer">
          <iframe
            width="350"
            height="200"
            src="https://www.youtube.com/embed/1Q8fG0TtVAY?si=CZMnB5Gs4KCkhnC_&amp;controls=1&amp;autoplay=1&amp;mute=1"
            title="YouTube video player"
            frameborder="0"
            allow="autoplay"
            allowfullscreen
          ></iframe>
        </div>
        <div class="movie-details">
          <p>2h 21min</p>
          <p>
            Before she was Wonder Woman, she was Diana, princess of the Amazons,
            trained warrior. When a pilot crashes and tells of conflict in the
            outside world, she leaves home to fight a war, discovering her full
            powers and true destiny
          </p>

          <button>Buy Ticket</button>
        </div>
      </div>
    </div>
  </body>
</html>
