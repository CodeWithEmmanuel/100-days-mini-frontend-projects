<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Social Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <div class="banner">
        <h2>PREMIUM COFFEE BEENS</h2>
        <p>World's Strongest Coffee</p>
      </div>
      <div class="main-body">
        <div class="social">
          <div class="two-buttons">
            <button class="message-button">
              <div class="button-items">
                <img
                  class="message-icon"
                  src="images/chat_bubble_FILL0_wght400_GRAD0_opsz48.svg"
                />
                MESSAGE
              </div>
            </button>

            <button class="follow-button">
              <div class="button-items">
                <img
                  class="follow-icon"
                  src="images/add_FILL0_wght400_GRAD0_opsz48.svg"
                />
                FOLLOW
              </div>
            </button>
          </div>
          <div class="social-media-metrics">
            <div class="followers-count">
              <h2>38.9K</h2>
              <p>Followers</p>
            </div>
            <div class="following-count">
              <h2>4,948</h2>
              <p>Following</p>
            </div>
            <div class="likes-count">
              <h2>12.7K</h2>
              <p>Likes</p>
            </div>
          </div>
        </div>
        <div class="address">
          <div class="shop-address">
            <img
              class="shop-address-icon"
              src="images/location_on_FILL0_wght400_GRAD0_opsz48.svg"
            />
            <p>Round Lake, NY</p>
          </div>

          <div class="web-address">
            <img
              class="shop-address-icon"
              src="images/web_asset_FILL0_wght400_GRAD0_opsz48.svg"
            />
            <p>premiumcoffeebeens.com</p>
          </div>
        </div>
      </div>
      <div class="footer"><button>BUY NOW</button></div>
      <div class="logo">
        <img class="logo-image" src="images/Coffee Shop Logo.png" />
      </div>
      <div class="price">$19.99</div>
    </div>
  </body>
</html>
