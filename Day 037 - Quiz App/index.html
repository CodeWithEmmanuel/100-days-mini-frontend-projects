<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="quiz">
      <div class="question">
        <h2 id="question-number">Question 1:</h2>
        <p id="question-content">
          Which term refers to the potential actions that can be performed on a
          web page, such as clicking a button or submitting a form, and are
          often handled using JavaScript?
        </p>
      </div>
      <div id="answers">
        <div class="option">A. Activities.</div>
        <div class="option">B. Reactions.</div>
        <div class="option">C. Structuring content on the web.</div>
        <div class="option">D. Responses.</div>
      </div>
      <button id="next">NEXT</button>
    </div>
    <div id="startquiz">
      <button id="start-quiz">START QUIZ</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
