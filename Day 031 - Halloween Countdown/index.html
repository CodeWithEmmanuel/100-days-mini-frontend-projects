<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Halloween Countdown</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <p>- countdown to -</p>
        <h2>Halloween</h2>
      </div>
      <div class="counter">
        <div>
          <h2 id="days">5</h2>
          <p>days</p>
        </div>
        <div>
          <h2 id="hours">2</h2>
          <p>hours</p>
        </div>
        <div>
          <h2 id="minutes">1</h2>
          <p>minutes</p>
        </div>
        <div>
          <h2 id="seconds">40</h2>
          <p>seconds</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
