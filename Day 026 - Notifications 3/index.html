<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notifications 3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <h2>Notifications</h2>
        <p>Mark all as read</p>
      </div>
      <div class="notification1">
        <div class="notification-image">
          <img src="images/person2.png" />
        </div>
        <div class="notification-content">
          <div class="details">
            <span>Paul Waga</span> shared the file
            <span>Android UI Kit</span> with you
          </div>
          <div class="time">an hour ago</div>
          <div class="buttons">
            <button>Decline</button>
            <button>Accept</button>
          </div>
        </div>
      </div>
      <div class="notification1">
        <div class="notification-image">
          <img src="images/person3.png" />
        </div>
        <div class="notification-content">
          <div class="details">
            <span>Denise Selover</span> made you an editor in the team
            <span>Power</span>
          </div>
          <div class="time">Yesterday</div>
        </div>
      </div>
      <div class="bell">
        <img src="images/notifications_FILL0_wght200_GRAD0_opsz24.svg" />
      </div>
    </div>
  </body>
</html>
