<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Flash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="message-delivery">
      <div class="notification-icon failed">
        <img src="images/mail_FILL0_wght200_GRAD0_opsz24.svg" />
        <img
          src="images/warning_FILL0_wght200_GRAD0_opsz24.svg"
          class="notification-label"
        />
      </div>
      <div class="notification-detail">Your message could not be sent</div>
      <div class="close-notification">
        <img src="images/close_FILL0_wght300_GRAD0_opsz24.svg" />
      </div>
    </div>

    <div class="message-delivery">
      <div class="notification-icon sent">
        <img src="images/mail_FILL0_wght200_GRAD0_opsz24.svg" />
        <img
          src="images/check_circle_FILL0_wght200_GRAD0_opsz24.svg"
          class="notification-label"
        />
      </div>
      <div class="notification-detail">Your message has been sent</div>
      <div class="close-notification">
        <img src="images/close_FILL0_wght300_GRAD0_opsz24.svg" />
      </div>
    </div>
  </body>
</html>
