<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Components</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="case">
        <h2>What is your use case?</h2>
        <div class="case-input">
          <label for="case-bc">
            <p>B2C</p>
            <input type="radio" id="case-bc" name="use-case" />
          </label>
          <span></span>
          <label for="case-bb">
            <p>B2B</p>
            <input type="radio" id="case-bb" name="use-case" />
          </label>
          <span></span>
          <label for="case-be">
            <p>B2E</p>
            <input type="radio" id="case-be" name="use-case" />
          </label>
        </div>
      </div>
      <div class="num-users">
        <h2>How many active users?</h2>
        <input
          type="range"
          min="1000"
          max="10000"
          value="4000"
          id="active-users"
        />
        <div class="range-label">
          <p>1,000</p>
          <p>10,000</p>
        </div>
      </div>
      <div class="plan">
        <h2>Free plan</h2>
        <p>
          Get a free plan with up to 5,000 active users and unlimited logins. No
          credit card required.
        </p>
        <button>Start for free</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
