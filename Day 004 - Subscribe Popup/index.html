<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subscribe Popup</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="popup-close">
          <img
            class="popup-image"
            src="images/close_FILL0_wght300_GRAD0_opsz48 copy.svg"
          />
        </div>
        <div class="all-other">
          <div class="the-read">Enjoyed the read?</div>
          <div class="join-newsletter">
            Join our monthly newsletter for helpful tips on design and more.
          </div>
          <div class="email-input">
            <input
              type="email"
              name="email"
              placeholder="Your email address"
              class="email-address"
            />
          </div>
          <div class="check-box">
            <input
              type="checkbox"
              checked="checked"
              name="checkbox"
              id="checkbox"
            />
            <label for="checkbox" class="checkbox-label">
              I agree to receive this newsletter and subscribe at any
              time.</label
            >
          </div>

          <div class="subscribe-btn">
            <button class="btn-subscribe">SUBSCRIBE</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
