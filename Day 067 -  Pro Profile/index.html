  </head>
  <body>
    <div class="container">
      <div class="profile-banner">
        <div class="top-menu">

            <h3>NEW YORK</h3>
            <p>

              end developer

        </div>

          <button class="message-button">Message</button>

          <button class="follow-button">Following</button>
        </div>
      </div>
      <div class="gallery">

          <span>HTML</span>
          <span>Front End Development</span>
