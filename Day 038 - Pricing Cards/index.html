<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Plans</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-card">
        <div class="pricing-header first-header">Light</div>

        <div class="price"><span>$19/</span>mo</div>

        <div class="features">
          <div class="feature">
            <h2>100</h2>
            <p>Max Connections</p>
          </div>
          <div class="feature">
            <h2>200,000</h2>
            <p>Messages per day</p>
          </div>
          <div class="feature not-available">
            <h2>Encryption</h2>
            <p>SSL Protection</p>
          </div>
        </div>

        <button class="select-button first-button">Select Plan</button>
      </div>

      <div class="pricing-card">
        <div class="pricing-header second-header">Startup</div>

        <div class="price"><span>$49/</span>mo</div>

        <div class="features">
          <div class="feature">
            <h2>500</h2>
            <p>Max Connections</p>
          </div>
          <div class="feature">
            <h2>1 million</h2>
            <p>Messages per day</p>
          </div>
          <div class="feature">
            <h2>Encryption</h2>
            <p>SSL Protection</p>
          </div>
        </div>

        <button class="select-button second-button">Select Plan</button>
      </div>

      <div class="pricing-card">
        <div class="pricing-header third-header">Big Boy</div>

        <div class="price"><span>$199/</span>mo</div>

        <div class="features">
          <div class="feature">
            <h2>5000</h2>
            <p>Max Connections</p>
          </div>
          <div class="feature">
            <h2>10 million</h2>
            <p>Messages per day</p>
          </div>
          <div class="feature">
            <h2>Encryption</h2>
            <p>SSL Protection</p>
          </div>
        </div>

        <button class="select-button third-button">Select Plan</button>
      </div>
    </div>
  </body>
</html>
