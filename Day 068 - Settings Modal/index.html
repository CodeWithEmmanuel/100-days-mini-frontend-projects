      <div class="head">
        <h2>Settings</h2>
        <i class="fa-regular fa-x"></i>
      </div>
      <div class="lang">
        <h3>Language</h3>
        <p>
          Let us know which language you're most comfortable using. You can
          change it back at any time.
        </p>
        <select>
          <option>English</option>
          <option>Spanish</option>
          <option>German</option>
          <option>Arabic</option>
          <option>Hindi</option>
          <option>Russian</option>
          <option>Portuguese</option>
          <option>Chinese</option>
          <option>Korean</option>
          <option>Swahili</option>
          <option>Latin</option>
          <option>Dutch</option>
          <option>French</option>
          <option>Greek</option>
        </select>
      </div>
      <hr />
      <div class="toggle">
        <div class="toggle-item">
          <div class="toggle-desc">
            <h3>Autoplay videos</h3>
            <p>Choose if you want to autoplay on your browser</p>
          </div>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <div class="button r" id="button-1">
                <input type="checkbox" class="checkbox" checked />
                <div class="knobs"></div>
                <div class="layer"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="toggle-item">
          <div>
            <h3>Show profile photos</h3>
            <p>
              Choose whether to show or hide profile photos of other members
            </p>
          </div>
          <div class="toggle-button-cover">
            <div class="button-cover">
              <div class="button r" id="button-1">
                <input type="checkbox" class="checkbox" />
                <div class="knobs"></div>
                <div class="layer"></div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="btns">
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
      </div>
    </div>
