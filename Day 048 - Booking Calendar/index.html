<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Calendar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Book a training</h2>
        <img src="images/close_FILL0_wght200_GRAD0_opsz24.svg" />
      </div>
      <div class="content">
        <div class="date">
          <img src="images/arrow_back_ios_FILL0_wght200_GRAD0_opsz24.svg" />
          <span>
            <h2 id="today-date">Sep. 24</h2>
            <p>Today</p>
          </span>
          <img src="images/arrow_forward_ios_FILL0_wght200_GRAD0_opsz24.svg" />
        </div>
        <div class="book">
          <div class="booking-cards">
            <div class="booking-details">
              <span class="booking-title">
                <h2>Bodypump</h2>
                <p>09:30 &bull; 60 min</p>
              </span>
              <button>Book a spot</button>
            </div>
            <div class="trainer-details">
              <h3>Trained by</h3>
              <span class="trainer-info">
                <img src="images/person3.png" />
                <p>Emily Stark</p>
              </span>
            </div>
          </div>

          <div class="booking-cards">
            <div class="booking-details">
              <span class="booking-title">
                <h2>Pilastes</h2>
                <p>10:30 &bull; 60 min</p>
              </span>
              <button>Book a spot</button>
            </div>
            <div class="trainer-details">
              <h3>Trained by</h3>
              <span class="trainer-info">
                <img src="images/person1.png" />
                <p>Erik Nest</p>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
