<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="date">
        <h2>Wednesday</h2>
        <p id="date">May 04 2016, 07:30</p>
      </div>
      <div class="data">
        <div class="measurement">
          <h2>4.8</h2>
          <p>KM</p>
        </div>
        <div class="details">
          <span>
            <p>Time</p>
            <h2>23:40</h2>
          </span>

          <span>
            <p>Calories</p>
            <h2>510</h2>
          </span>
        </div>
      </div>
      <div class="activities">
        <div class="activities-header">
          <h2>Latest Activities</h2>
        </div>
        <div class="activities-stats">
          <span
            ><img src="images/directions_run_FILL1_wght400_GRAD0_opsz24.svg"
          /></span>
          <span><p>11 Km</p></span>
          <span><p>1h 20 min</p></span>
          <span><p>478 calories</p></span>
        </div>

        <div class="activities-stats">
          <span
            ><img src="images/directions_bike_FILL1_wght400_GRAD0_opsz24.svg"
          /></span>
          <span><p>45 Km</p></span>
          <span><p>2h 37 min</p></span>
          <span><p>865 calories</p></span>
        </div>

        <div class="activities-stats">
          <span
            ><img src="images/directions_run_FILL1_wght400_GRAD0_opsz24.svg"
          /></span>
          <span><p>08 Km</p></span>
          <span><p>0h 55 min</p></span>
          <span><p>322 calories</p></span>
        </div>
      </div>
      <div class="menu">
        <img src="images/home_FILL1_wght400_GRAD0_opsz24.svg" />
        <button>Go</button>
        <img src="images/lists_FILL0_wght400_GRAD0_opsz24.svg" />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
