<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Members Share</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div id="container">
      <div class="first-line">
        <div class="back-icon">
          <img class="undo" src="images/undo_FILL0_wght400_GRAD0_opsz48.svg" />
        </div>
        <div class="setting-icon">
          <p>Settings</p>
          <img
            class="gear"
            src="images/settings_FILL0_wght400_GRAD0_opsz48.svg"
          />
        </div>
      </div>
      <div class="second-line">
        <p>Share with people <br />and groups</p>
      </div>
      <div class="third-line">
        <div class="input-box">
          <div class="profile">
            <img class="profile-img" src="images/Pics.png" />
            Emma James
          </div>
          <div class="profile">
            <img class="profile-img" src="images/Pics (1).png" />
            Jim Fanges
          </div>
        </div>
      </div>
      <div class="fourth-line">
        <div class="check-box"></div>
        <p>Notify people</p>
      </div>
      <div class="fifth-line">
        <div class="feedback">Send feedback</div>
        <div class="btns">
          <button class="cancel-btn">Cancel</button>
          <button class="send-btn">Send</button>
        </div>
      </div>
    </div>
  </body>
</html>
