<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Users Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cards">
        <div class="sally-card">
          <div class="sally-card-banner">
            <img src="images/forest.png" />
          </div>
          <div class="sally-card-details">
            <div class="sally-card-image">
              <img src="images/person4.png" />
            </div>
            <div class="sally-card-bio">
              <h2>Sally Ramos</h2>
              <p>@sallytheramos</p>
              <button>Follow</button>
            </div>
          </div>
        </div>

        <div class="carrie-card">
          <div class="carrie-card-profile">
            <img src="images/person3.png" />
            <div class="carrie-profile-info">
              <h2>Carrie Brewer</h2>
              <p>214 followers</p>
            </div>
            <button>Follow</button>
          </div>
          <div class="carrie-card-banner">
            <img src="images/forest.png" />
          </div>
          <div class="carrie-card-more">
            <p>8.78K views &bull; Ljubljana, Slovenia</p>
            <div>
              <button class="download-btn">Free Download</button>
              <button class="share-btn">Share</button>
            </div>
          </div>
        </div>
      </div>
      <div class="profile">
        <div class="carrie-profile">
          <img src="images/person3.png" />
          <div class="carrie-profile-info">
            <h2>Carrie Brewer</h2>
            <p>214 followers</p>
          </div>
          <button>Follow</button>
        </div>
      </div>
    </div>
  </body>
</html>
