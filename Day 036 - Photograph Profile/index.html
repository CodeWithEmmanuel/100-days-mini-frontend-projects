<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photograph Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile-banner">
        <div class="top-menu">
          <button class="back-btn">
            <img src="images/chevron_left_FILL0_wght400_GRAD0_opsz24.svg" />
            Back
          </button>
          <div class="profile-details">
            <h2>David Rost</h2>
            <img src="images/person2.png" />
          </div>
          <button class="menu-btn">
            <img src="images/more_horiz_FILL0_wght400_GRAD0_opsz24.svg" />
          </button>
        </div>
        <div class="social-stats">
          <span class="followers">
            <h2>230</h2>
            <p>Followers</p>
          </span>
          <span class="following">
            <h2>140</h2>
            <p>Following</p>
          </span>
          <span class="albums">
            <h2>15</h2>
            <p>Albums</p>
          </span>
        </div>
        <div class="engage-buttons">
          <button class="follow-button">
            <img src="images/user-plus.svg" />
            Follow
          </button>
          <button class="message-button">
            <img src="images/message-circle.svg" />
            Message
          </button>
        </div>
      </div>
      <div class="navigation">
        <button class="back-arrow">
          <img src="images/chevron_left_FILL0_wght400_GRAD0_opsz24.svg" />
        </button>
        <div>
          <h2>Portraits</h2>
          <p>25 Photos</p>
        </div>
        <button class="next-arrow">
          <img src="images/chevron_right_FILL0_wght400_GRAD0_opsz24.svg" />
        </button>
      </div>
      <div class="gallery">
        <div class="top-images">
          <img class="img1" src="images/person3.png" />
          <img class="img2" src="images/person1.png" />
          <img class="img3" src="images/person3 copy.png" />
        </div>
        <div class="middle-images">
          <img class="img4" src="images/person7.png" />
          <img class="img5" src="images/person5.png" />
        </div>
        <div class="bottom-image">
          <img class="img6" src="images/person6.png" />
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
