<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Cards</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d2b0fb4019.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="cards">
      <div class="card about">
        <h2>About</h2>
        <p>Blender addon for reshaping UV selection into grid</p>
        <div>
          <i class="fa-solid fa-link"></i>
          <p>www.blendermarket.com</p>
        </div>
        <div>
          <i class="fa-regular fa-star"></i>
          <p>1.1k stars</p>
        </div>
        <div>
          <i class="fa-regular fa-eye"></i>
          <p>80 watching</p>
        </div>
      </div>
      <div class="card contributors">
        <h2>Contributors <span>10</span></h2>
        <div class="ctrs-img">
          <img src="images/person3.png" />
          <img src="images/person2.png" />
          <img src="images/person1.png" />
          <img src="images/person4.png" />
          <div class="more-ctrs">+6</div>
        </div>
      </div>
      <div class="card languages">
        <h2>Languages</h2>
        <div class="lang-p">
          <span class="lg python"></span>
          <span class="lg typescript"></span>
        </div>

        <div class="lang-i">
          <span>
            <div class="shape py"></div>
            <p>Python</p>
          </span>

          <span>
            <div class="shape ts"></div>
            <p>Typescript</p>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
