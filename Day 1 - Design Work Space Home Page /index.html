<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Design Workspace</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,300;0,6..12,400;0,6..12,500;0,6..12,600;0,6..12,700;0,6..12,800;0,6..12,900;0,6..12,1000;1,6..12,200;1,6..12,300;1,6..12,400;1,6..12,500;1,6..12,600;1,6..12,700;1,6..12,800;1,6..12,900;1,6..12,1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Header Menu-->
    <div id="body-content">
      <div class="bg-shape"></div>
      <nav>
        <div class="head">
          <div class="site-title">Room.us</div>
          <div class="menu">
            <div>Home</div>
            <div>Amenities</div>
            <div>Contact Us</div>
          </div>
          <div class="search">
            Category
            <img class="search-icon" src="images/search.png" />
          </div>
        </div>
      </nav>
      <div class="circle-shape"></div>
      <!--Main Body-->
      <section>
        <div class="b-set">
          <div class="frame-container">
            <img class="frame" src="images/Rectangle 168.png" />
          </div>
          <div class="body-text">
            <div>
              <h4>Work Space</h4>
              <h2>Modern Design <br />work space</h2>
            </div>
            <div>
              <div class="line-shape"></div>
              <div>
                <p class="lorem">
                  Lorem, ipsum dolor sit amet consectetur adipisicing elit.
                  Quisquam incidunt repellendus mollitia deleniti assumenda
                  magnam perspiciatis obcaecati dolorem reprehenderit saepe
                </p>
              </div>
            </div>
            <div class="video">
              <div class="button">
                <img class="out-circle" src="images/Ellipse 71.png" />
                <div class="play-button">
                  <img src="images/Polygon 1.png" />
                </div>
              </div>
              <div class="watch-text">Watch Video</div>
            </div>
          </div>
          <div class="social-line">
            <div class="black-line"></div>
            <div class="social-icons">
              <img src="images/twitter.png" />
              <img src="images/instagram.png" />
              <div class="facebook"><img src="images/facebook.png" /></div>
            </div>
          </div>
        </div>
      </section>
      <!--Footer-->
      <footer>
        <div class="footer-section">
          <div class="on-top-blue-shape">
            <div class="footer-images">
              <img src="images/Ellipse 77.png" />
              <img src="images/Ellipse 76.png" />
              <img src="images/Ellipse 75.png" />
            </div>
            <div class="footer-text">235+ Clients</div>
          </div>
          <div class="blue-shape"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
