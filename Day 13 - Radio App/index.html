<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <img src="Images/menu_FILL0_wght700_GRAD0_opsz48.svg" />
        <h2>FM RADIO</h2>
        <img src="Images/power_settings_new_FILL0_wght700_GRAD0_opsz48.svg" />
      </div>
      <div class="body">
        <div class="radio-display">
          <div class="station-name">Mojo Radio</div>
          <div class="station-display">
            <div>
              <img src="Images/arrow_back_ios_FILL0_wght700_GRAD0_opsz48.svg" />
            </div>
            <div class="main-station-display">93,2</div>
            <div>
              <img
                src="Images/arrow_forward_ios_FILL0_wght700_GRAD0_opsz48.svg"
              />
            </div>
          </div>
          <div class="station-number">
            <h2>Love Mode ( 5:26 )</h2>
            <p>JOAKIM KARUD</p>
          </div>
        </div>
        <div class="radio-dial">
          <div class="frequencies">
            <img src="Images/fm (1).png" />
          </div>
          <div class="line">
            <div class="knob"></div>
          </div>
          <div class="numbers-station">
            <p>90</p>
            <p>91</p>
            <p>92</p>
            <p>93</p>
            <p>94</p>
            <p>95</p>
            <p>96</p>
            <p>97</p>
            <p>98</p>
            <p>99</p>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="stations-text">Save Radio Stations</div>
        <div class="radio-stations">
          <div>
            <h2>91,3</h2>
            <p>Lorem FM</p>
          </div>
          <div>
            <h2>97,1</h2>
            <p>Toksyna FM</p>
          </div>
          <div>
            <h2>99,2</h2>
            <p>Vivalav FM</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
